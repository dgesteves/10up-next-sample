version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps):'
    labels:
      - 'dependencies'
      - 'npm'
    target-branch: 'main'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(ci):'
    labels:
      - 'ci'
      - 'github-actions'
